<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Jeehyun Lee - Fashion Designer</title>
		<meta name="description" content="Vancouver women fashion designer Jeehyun Lee Vancouver Fashion Week">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="shortcut icon" href="http://www.jeehyunlee.com/favicon.ico" type="image/icon">
		<link rel="icon" href="http://www.jeehyunlee.com/favicon.ico" type="image/icon">
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/animate.css">
		<!-- endbuild -->
	</head>
	<body ng-app="jeehyunWebApp" ng-controller="mainController">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<div class="spinner-wrapper">
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
		


	<div class="wrapper">
		<div class="sidebar" snap-drawer>
			<h1>
				<a href="#" ng-class="{activeSmall:part == 'home'}">
					<!-- <img src="images/logo-3.svg" alt="Jeehyun Lee"> -->
				</a>	
			</h1>
			
			<nav>
				<ul>
					<li>
						<a href="#" ng-class="{activeSmall:part == 'home'}" snap-toggle>Home</a>
					</li>
					<li>
						<a href="#about" ng-class="{activeSmall:part == 'about'}" snap-toggle>About</a>
					</li>
					<li>
						<a href="#project" ng-class="{activeSmall:part == 'project'}" snap-toggle>Projects</a>
					</li>
				</ul>	
			</nav>

			<footer>
				<h3>Jeehyun Lee</h3>
				<ul>
					<li>
						<span>I'd like to talk to you.</span>
					</li>
					<li>
						info@jeehyunlee.com
					</li>
					<li>
						778-322-3394
					</li>
				</ul>
			</footer>
		</div><!--End snap-drawer-->
		
		<div snap-content class="snap-body">
			<div id="main">
				<!-- Angular templating: this is where content will be injected -->
				<div scroll id="sticky">
					<button snap-toggle class="lines-button x" type="button" role="button" aria-label="Toggle Navigation">
					 	<span class="lines"></span>
					</button>
					<!-- <span snap-toggle class="icon-menu"></span>	 -->
				</div>
				<div class="container-fluid">
					<div  class="page {{ pageClass }}" ng-view></div>	
				</div>
			</div>

			<div class="main-footer">
				<div class="container-fluid">
					<div class="pull-left col-md-6">
						<ul>
							<li>
								Jeehyun Lee
							</li>
							<li>
								Copyright 2014
							</li>
						</ul>
					</div>
					<div class="pull-right col-md-6">
						<ul>
							<li>
								<a href="http://instagram.com/jeehyunlee_design">Instagram</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div><!--End snap-content-->
	</div>
	 <script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-47445948-1', 'auto');
		ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.js"></script>
	<![endif]-->
	<!-- endbuild -->

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/snapjs/snap.js"></script>
	<script src="bower_components/angular-snap/angular-snap.js"></script>
	<script src="bower_components/ngSticky/sticky.js"></script>
	<script src="bower_components/jquery.lazyload/jquery.lazyload.js"></script>
	<script src="bower_components/jquery.lazyload/jquery.scrollstop.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/application.js"></script>
	<script src="scripts/controllers/main.js"></script>

	<!-- endbuild -->
</body>
</html>

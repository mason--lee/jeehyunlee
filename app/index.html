<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Jeehyun Lee - Fashion Designer</title>
		<meta name="description" content="Vancouver women fashion designer Jeehyun Lee Vancouver Fashion Week">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">

		<!-- endbuild -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
	</head>
	<body ng-app="jeehyunWebApp" ng-controller="mainController">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
	<div class="wrapper">
		<div class="header">
			<div class="container">
				<h1>
					<a href="#" ng-class="{activeSmall:part == 'home'}">
						<img src="images/logo-3.svg" alt="Jeehyun Lee">
					</a>	
				</h1>
				<div>
					<ul class="nav">
						<li>
							<a href="#" ng-class="{activeSmall:part == 'home'}">Home</a>
						</li>
						<li>
							<a href="#about" ng-class="{activeSmall:part == 'about'}">About</a>
						</li>
						<li>
							<a href="#project" ng-class="{activeSmall:part == 'project'}">Projects</a>
						</li>
						<li>
							<a href="#contact" ng-class="{activeSmall:part == 'contact'}">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div id="main">
			<!-- Angular templating: this is where content will be injected -->
			<div  class="page {{ pageClass }}" ng-view></div>	
		</div>
		<div class="push"></div>
	</div>

	<footer>
		<div class="container">
			<div class="col-xs-7 pull-left">
				<ul>
					<li>
						<span>E</span>
						info@jeehyunlee.com
					</li>
					<li>
						<span>P</span>
						778-322-3394
					</li>
				</ul>
			</div>
		</div>
	</footer>

	 <script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-47445948-1', 'auto');
		ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.js"></script>
	<![endif]-->
	<!-- endbuild -->

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<!-- endbuild -->
</body>
</html>
